<header class="bg-white shadow-md">
    <nav class="container mx-auto px-6 py-3">
      <div class="flex justify-between items-center">
        <a href="{% url 'home' %}" class="text-xl font-bold text-gray-800">Event 360</a>
        <div class="hidden md:flex space-x-4">
          <a href="{% url 'dashboard' %}" class="text-gray-600 hover:text-gray-800">Dashboard</a>
          <a href="{% url "events" %}" class="text-gray-600 hover:text-gray-800">Events</a>
          {% if group == 'Admin' %}
            <a href="{% url "organizer_dashboard" %}" class="text-gray-600 hover:text-gray-800">Manage Events</a>
            <a href="{% url "group-list" %}" class="text-gray-600 hover:text-gray-800">Group List</a>
            <a href="{% url "create-group" %}" class="text-gray-600 hover:text-gray-800">Create Group</a>
          {% else %}
            <a href="#" class="text-gray-600 hover:text-gray-800">About</a>
            <a href="#" class="text-gray-600 hover:text-gray-800">Contact</a>
          {% endif %}
          
        </div>
        <div class="flex items-center">
          <div class="relative">
            <button
              id="user-menu-button"
              class="flex items-center focus:outline-none">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 h-8 w-8">
              <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
              </svg>

            </button>
            <div
              id="user-menu"
              class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 hidden"
            >
              <a
                href="{% url 'dashboard' %}"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                >Dashboard</a
              >
              <form method="post" action="{% url 'logout' %}">
                  {% csrf_token %}
                <button
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                >
                  Logout
                </button>
              </form>
            </div>
          </div>
          <div class="md:hidden ml-4">
            <button
              id="menu-toggle"
              class="text-gray-600 hover:text-gray-800 focus:outline-none"
            >
              <svg
                class="h-6 w-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16m-7 6h7"
                ></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
      <div id="mobile-menu" class="md:hidden hidden mt-4">
        <a href="#" class="block py-2 text-gray-600 hover:text-gray-800"
          >Dashboard</a
        >
        <a href="#" class="block py-2 text-gray-600 hover:text-gray-800"
          >Tasks</a
        >
        <a href="#" class="block py-2 text-gray-600 hover:text-gray-800"
          >Groups</a
        >
        <a href="#" class="block py-2 text-gray-600 hover:text-gray-800"
          >Create Group</a
        >
      </div>
    </nav>
  </header>
